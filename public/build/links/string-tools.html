  <script type="text/javascript">
    _u = _.noConflict();

    function upperCase(){
      var inputText = $('#input-textarea')[0].value;
      var formattedString = inputText.toUpperCase();
      $('#input-textarea')[0].value = formattedString;
    }

    function lowerCase(){
      var inputText = $('#input-textarea')[0].value;
      var formattedString = inputText.toLowerCase();
      $('#input-textarea')[0].value = formattedString;
    }

    function camelCase(){
      var inputText = $('#input-textarea')[0].value;
      var formattedString = _u.startCase(_u.camelCase(inputText));
      $('#input-textarea')[0].value = formattedString;
    }
    
  </script>

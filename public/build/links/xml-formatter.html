   function formatXML() {
    console.log('What!!');
     var input = inputCodeMirror.getValue();
     input = input.replace(/>\s*/g, '>');  // Remove space after >
     input = input.replace(/\s*</g, '<');  // Remove space before <
     var options = {indentation: '  ', stripComments: true, collapseContent: true};
     var output = format(input, options); //Formatted XML 
     outputCodeMirror.setValue(output);
   }

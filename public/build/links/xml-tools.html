    <script type="text/JavaScript">
      var format = require('xml-formatter');

      function formatXML() {
        var data = inputCodeMirror.getValue();
        var formattedCode;

        var arr = data.split("\n");
        for(i=0;i<arr.length;i++){
          arr[i] = arr[i].trim();
        }

        var inputXML = arr.join("");
        var options = {indentation: '  ', stripComments: false, collapseContent: true};

        formattedCode = format(inputXML, options);

        outputCodeMirror.setValue(formattedCode);
      }
    </script>

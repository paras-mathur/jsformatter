	<script type="text/javascript">  
   function formatJson() {
    var input = inputCodeMirror.getValue();
    var opts = config;
    var indentSelection = document.getElementById("format-config-indent").value;
    switch(indentSelection){
      case "2":
        opts.indent_size = 2
        break;
      case "4":
        opts.indent_size = 4
        break;
      default:
        opts.indent_size = 2
        break;
    }
    var output = js_beautify(input, opts);
    outputCodeMirror.setValue(output);
   }
  </script>

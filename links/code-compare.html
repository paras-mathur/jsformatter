        <script type="text/javascript">
          function textCompare() {
            var data1 = inputCodeMirror.getValue();
            var data2 = outputCodeMirror.getValue();;

            var diffResult = Diff.createPatch('diff', data1, data2);
            console.log(diffResult);
            appendDiff(diffResult);
          }

          function appendDiff(diffString) {
            var diffHtml = Diff2Html.getPrettyHtml(
                              diffString,
                              {inputFormat: 'diff', showFiles: true, matching: 'lines', outputFormat: 'side-by-side'}
                              );
            document.getElementById("diff").innerHTML = diffHtml;
          }
